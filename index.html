<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Conversor de Moedas</title>
</head>
<body>
  <img class="logo" src="./assets/logo.gif" alt="logo-converte moeda">

  <main>
    <label>
      Converter <b>de</b>
      <select>
        <option>R$ Real Brasileiro</option>
      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select class="currency-select">
        <option value="dolar">US$ Dólar americano</option>
        <option value="euro">€ Euro</option>
      </select>
    </label>

    <label>
      Valor
      <input class="input-currency" placeholder="R$ 0,00" />
  </label>

  <button class="convert-button">Converter</button>

  <section>
    <div class="currency-box">
      <img src="./assets/real.png" alt="logo-moeda-converter" />
      <p class="currency">Real</p>
      <p class="currency-value-to-convert">R$ 0,00</p>
    </div>

    <img class="arrow-img" src="./assets/arrow.png" alt="seta" />

    <div class="currency-box">
      <img src="./assets/dolar.png" class="currency-img" alt="logo-moeda-convertida" />
      <p class="currency" id="currency-name">Dólar americano</p>
      <p class="currency-value">US$ 0.00</p>
    </div>    
  </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
